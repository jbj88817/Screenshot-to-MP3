<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shot to MP3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 40px 20px; background: radial-gradient(1200px 600px at 20% -10%, #1e2a6d 0%, transparent 60%), radial-gradient(900px 500px at 100% 0%, #0f4b4e 0%, transparent 50%), #0b1020; color: #e8ecf1; }
    .card { max-width: 960px; margin: 0 auto; background: linear-gradient(180deg, rgba(19,26,66,.9), rgba(14,20,48,.9)); border: 1px solid #273156; border-radius: 16px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05); backdrop-filter: blur(6px); }
    h1 { margin: 0 0 8px; font-size: 28px; letter-spacing: .2px; }
    p { margin: 0 0 18px; color: #a9b5d1; }
    .upload { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input[type=file] { background: #0e1430; border: 1px dashed #334075; padding: 12px 14px; border-radius: 10px; color: #a9b5d1; }
    .dropzone { flex: 1 1 280px; min-width: 260px; text-align: center; background: #0e1430; border: 1px dashed #334075; padding: 12px; border-radius: 10px; color: #a9b5d1; }
    .dropzone.dragover { border-color: #4a74ff; color: #cfe0ff; background: #0f1842; }
    .btn { background: linear-gradient(180deg, #4a74ff, #3259e0); color: white; border: 0; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600; box-shadow: 0 8px 20px rgba(50,89,224,.35); }
    .btn.secondary { background: linear-gradient(180deg, #25305e, #1c2548); box-shadow: none; border: 1px solid #2d3a6a; }
    .btn:disabled { background: #334075; cursor: not-allowed; box-shadow: none; }
    .list { margin-top: 18px; display: grid; gap: 10px; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; background: rgba(14,20,48,.6); border: 1px solid #24305d; padding: 12px; border-radius: 12px; }
    .row input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #273156; background: #0e1430; color: #e8ecf1; }
    .row .status { font-size: 12px; color: #a9b5d1; margin-top: 6px; }
    .progress { height: 6px; background: #1a2447; border-radius: 999px; overflow: hidden; }
    .progress > span { display: block; height: 100%; background: linear-gradient(90deg, #2de38a, #35c759); width: 0%; transition: width .2s ease; }
    .muted { color: #8392b7; font-size: 12px; }
    .actions { display: flex; gap: 8px; align-items: center; }
    .footer { margin-top: 16px; display: flex; justify-content: space-between; align-items: center; }
  </style>
  <script defer src="/static/app.js"></script>
  <script>
    window.__APP_CONFIG__ = { ocrEndpoint: '/api/ocr', downloadEndpoint: '/api/download' }
  </script>
</head>
<body>
  <div class="card">
    <h1>Screenshot to MP3</h1>
    <p>Upload a screenshot of a YouTube Music list. We'll OCR it, you can edit the track queries, and download a zip of MP3s.</p>
    <div class="upload">
      <input id="file" type="file" accept="image/*" />
      <div id="pasteZone" class="dropzone">Paste (Cmd/Ctrl+V) or Drop an image here</div>
      <button id="runOcr" class="btn">Extract Tracks</button>
      <span id="status" class="muted"></span>
    </div>
    <div id="list" class="list"></div>
    <div class="footer">
      <span class="muted" id="hint">Tip: Edit text to improve matches. We'll search YouTube for each.</span>
      <div class="actions">
        <button id="addRow" class="btn secondary" title="Add a line">Add</button>
        <button id="download" class="btn" disabled>Download All</button>
      </div>
    </div>
  </div>
</body>
</html>
